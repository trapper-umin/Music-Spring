<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WARRIOR</title>
</head>
<body>
    <p th:text="${'Name: '+ warrior.getName()+' HP: '+warrior.getHealthPoint+' Weapon: '+warrior.getWeapon}"></p>
    <br/>

        <input type="submit" value="Back">
    </form>
